{% load static %} {% load dict_parser %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'frontend/statistics.css' %}" />
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body>
    <a href="/" class="home btn"><ion-icon name="home"></ion-icon></a>
    <div class="main-container">
      <h1>Statistics</h1>
      <div id="chart" class="chart-container"></div>
    </div>
    <div class="copyright">Copyrights Â© 2023. All rights reserved</div>
    <script>
      const options = {
        chart: {
          type: "bar",
        },
        series: [
          {
            name: "Bill Amount",
            data: {{ amounts|values }},
          },
        ],
        xaxis: {
          categories: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
          labels: {
            style: {
              colors: "#edede9",
              fontSize: '18px',
              fontWeight: 400,
              cssClass: 'apexcharts-xaxis-label',
          },
          }
        },
        yaxis: {
          labels: {
            style: {
              colors: "#edede9",
              fontSize: '18px',
              fontWeight: 400,
              cssClass: 'apexcharts-yaxis-label',
          },
          }
        },
        plotOptions: {
          bar: {
            borderRadius:10,
            borderRadiusApplication:'around',
            columnWidth: "100%",
            colors: {
              backgroundBarColors: [],
              backgroundBarOpacity: 1,
              backgroundBarRadius: 0,
            },
             dataLabels: {
              position: 'top',
              maxItems: 100,
              hideOverflowingLabels: true,
              orientation: "horizontal",
              total: {
                enabled: true,
                offsetX: 0,
                offsetY: 0,
                style: {
                  color: '#373d3f',
                  fontSize: '20px',
                  fontFamily: "Poppins",
                  fontWeight: 600
                }
                }
                }
          }
        },
        tooltip: {
          theme:'dark',
          style: {
            fontSize: '14px',
          }
        }
      };

      const chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();
    </script>
  </body>
</html>
